[nosetests]
match = ^test
nocapture = 1
cover-package = hsqrsite
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = hsqrsite/locale
domain = HSQRSite
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = hsqrsite/locale/HSQRSite.pot
width = 80

[init_catalog]
domain = HSQRSite
input_file = hsqrsite/locale/HSQRSite.pot
output_dir = hsqrsite/locale

[update_catalog]
domain = HSQRSite
input_file = hsqrsite/locale/HSQRSite.pot
output_dir = hsqrsite/locale
previous = true
