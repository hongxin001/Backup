<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>html5 canvas绚丽3d星空飞行穿梭动画特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<style type="text/css">
		.wrap{position:absolute;top:0;left:0;width:100%;height:100%;}
	</style>
</head>
<body>
	<div class="container">
			<div class="wrap">
			  <canvas id="html5_3d_animation">Internet Explorer 8 Not Supported</canvas>
			  <div id="show"></div>
		</div>
	</div>
	
	<script src="js/zepto.js" type="text/javascript"></script>
	<script src="js/html5_3d_animation.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			var w_w ,w_y;
			w_w = document.getElementsByClassName('wrap')[0].offsetWidth;
			w_y = document.getElementsByClassName('wrap')[0].offsetHeight;
	        $("#html5_3d_animation").html5_3d_animation({
	            window_width: w_w,
	            window_height: w_y,
	            window_background: '#00113F',
	            star_count: '500',
	            star_color: '#FBFFAF',
	            star_depth: '100'
	        });
	    });
	</script>
</body>
</html>
