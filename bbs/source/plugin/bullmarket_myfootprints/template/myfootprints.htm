<!--{subtemplate common/header}-->
<link rel="stylesheet" href="source/plugin/bullmarket_myfootprints/template/css/style.css">
<style>
.page {
	width: 960px;
	background: #F0F0F0
}
</style>

<div class="page">
  <div class="box">
    <ul class="event_year">
      <!--{loop $footerlist $key $footer}--> 
      <li <!--{if $footer[0]['isfirst']}--> class="current"<!--{/if}-->>
      <label for="$key">$footer[0][day]</label>
      </li>
      <!--{/loop}-->
    </ul>
    <ul class="event_list">
      <!--{loop $footerlist $key $footer}-->
      <div>
        <h3 id="$key">$footer[0][day]</h3>
        <!--{loop $footer $dayinfo}-->
        <li> <span class="tit">$dayinfo[time]</span>
          <div class="info"> <a class="subject" href="forum.php?mod=viewthread&tid=$dayinfo[tid]" target="_blank">$dayinfo[subject]</a>
            <div class="view">
            <span>{lang bullmarket_myfootprints:t001}:$dayinfo[views]</span>
            <span>{lang bullmarket_myfootprints:t002}:$dayinfo[replies]</span>
             <a href="home.php?mod=space&uid=$dayinfo[authorid]" target="_blank">{lang bullmarket_myfootprints:t003}:$dayinfo[author]</a>
            </div>
            
          </div>
        </li>
        <!--{/loop}--> 
        
      </div>
      <!--{/loop}-->
    </ul>
    <div class="clearfix"></div>
  </div>
</div>
<script src="source/plugin/bullmarket_myfootprints/template/js/jquery.min_v1.0.js" type="text/javascript"></script> 
<script type="text/javascript">
jQuery(function(){
	jQuery('label').click(function(){
		jQuery('.event_year>li').removeClass('current');
		jQuery(this).parent('li').addClass('current');
		var year = jQuery(this).attr('for');
		jQuery('#'+year).parent().prevAll('div').slideUp(800);
		jQuery('#'+year).parent().slideDown(800).nextAll('div').slideDown(800);
	});
});
</script> 

<!--{subtemplate common/footer}-->
